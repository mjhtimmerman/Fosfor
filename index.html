<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruitment Marketing Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "card-light": "#FFFFFF",
            "card-dark": "#1E293B",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "text-primary-light": "#1E293B",
            "text-primary-dark": "#F8FAFC",
            "text-secondary-light": "#64748B",
            "text-secondary-dark": "#94A3B8",
            "success-light": "#10B981",
            "success-dark": "#34D399",
            "danger-light": "#EF4444",
            "danger-dark": "#F87171",
          },
          fontFamily: {
            display: ["Sora", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
            lg: "1rem",
            xl: "1.25rem"
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24
    }
    html, body { height: 100%; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-primary-light dark:text-text-primary-dark flex flex-col h-screen">
<div class="p-6 flex-grow flex flex-col">
  <div class="max-w-screen-2xl mx-auto w-full flex-grow flex flex-col">
    <header class="mb-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img alt="Fosfor logo" class="w-10 h-10" src="./fosfor-logo.png" />
          <div>
            <h1 class="text-xl font-bold text-text-primary-light dark:text-text-primary-dark">Fosfor Meta Campagnes</h1>
            <div class="flex items-center gap-4 mt-1">
              <div class="relative">
                <select id="campaign_dropdown"
                  class="appearance-none bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-md py-1 pl-3 pr-8 text-xs text-text-secondary-light dark:text-text-secondary-dark">
                  <option>Campagnes laden...</option>
                </select>
              </div>
              <div class="flex items-center bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded-lg p-0.5">
                <button class="px-3 py-1 text-xs font-semibold rounded-md border border-transparent text-text-secondary-light dark:text-text-secondary-dark">A</button>
                <button class="px-3 py-1 text-xs font-semibold rounded-md border border-transparent text-text-secondary-light dark:text-text-secondary-dark">B</button>
                <button class="px-3 py-1 text-xs font-semibold rounded-md bg-primary text-white shadow-sm">A/B</button>
              </div>
              <div class="flex items-center gap-3 ml-4">
                <button class="px-3 py-1 text-xs font-semibold bg-blue-500 text-white rounded-md">Analyse</button>
                <button class="px-3 py-1 text-xs font-semibold border border-border-light dark:border-border-dark text-text-secondary-light dark:text-text-secondary-dark rounded-md">Actie</button>
                <button class="px-3 py-1 text-xs font-semibold border border-border-light dark:border-border-dark text-text-secondary-light dark:text-text-secondary-dark rounded-md">Inzicht</button>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button class="relative text-text-secondary-light dark:text-text-secondary-dark">
            <span class="material-symbols-outlined">notifications</span>
            <span class="absolute -top-1 -right-1 flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
          </button>
          <img alt="Fosfor logo" class="w-10 h-10" src="./fosfor-logo.png" />
        </div>
      </div>
    </header>

    <main class="flex-grow flex flex-col">
      <!-- Scorecards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex flex-col text-center">
          <h3 class="text-xs mb-1">Spend</h3>
          <p id="spend_value" class="text-2xl font-bold">-</p>
        </div>
        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex flex-col text-center">
          <h3 class="text-xs mb-1">CPL</h3>
          <p id="cpl_value" class="text-2xl font-bold">-</p>
        </div>
        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex flex-col text-center">
          <h3 class="text-xs mb-1">CPA</h3>
          <p id="cpa_value" class="text-2xl font-bold">-</p>
        </div>
        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex flex-col text-center">
          <h3 class="text-xs mb-1">CPH</h3>
          <p id="cph_value" class="text-2xl font-bold">-</p>
        </div>
        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex flex-col text-center">
          <h3 class="text-xs mb-1">Score</h3>
          <p id="score_value" class="text-2xl font-bold text-green-500">-</p>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 flex-grow">

        <!-- Linkerkolom blijft identiek -->
        <div class="lg:col-span-4 flex flex-col gap-4">
          <!-- ... jouw volledige linkerkolom blijft 100% hetzelfde ... -->
        </div>

        <!-- ⭐ NIEUWE MIDDENKOLOM (Analyse + Actie) -->
        <div class="lg:col-span-4 flex flex-col gap-4">

          <!-- Analyse -->
          <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex-1 flex flex-col">
            <h2 class="text-base font-bold mb-2">Analyse</h2>
            <div id="analysis_content" class="text-xs space-y-1.5">
              <p class="text-text-secondary-light dark:text-text-secondary-dark">
                Analyse wordt geladen...
              </p>
            </div>
          </div>

          <!-- Actie -->
          <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl border flex-1 flex flex-col">
            <h2 class="text-base font-bold mb-2">Actie</h2>
            <div id="action_content" class="text-xs space-y-1.5">
              <p class="text-text-secondary-light dark:text-text-secondary-dark">
                Acties worden geladen...
              </p>
            </div>
          </div>

        </div>

        <!-- Rechterkolom blijft identiek -->
        <div class="lg:col-span-4">
          <!-- ... jouw volledige rechterkolom blijft 100% hetzelfde ... -->
        </div>

      </div>
    </main>
  </div>
</div>

<!-- Supabase + dashboard logic (ongewijzigd) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase;
  const supabaseClient = createClient(
    "https://fxelsqdxlgfcibgpnhnk.supabase.co",
    "sb_publishable_E1a3k9KJ_xW_caZ4eKHK1A_z-9999LY"
  );
  let campaignsCache = [];

  async function initDashboard() {
    await loadActiveCampaigns();
    if (campaignsCache.length > 0) await loadCampaignData(campaignsCache[0].campaign_id);
  }

  async function loadActiveCampaigns() {
    const { data } = await supabaseClient
      .from("campaigns").select("*")
      .gt("daily_budget", 0)
      .eq("status", "ACTIVE")
      .order("start_time", { ascending: false });

    campaignsCache = data || [];
    const dropdown = document.getElementById("campaign_dropdown");
    dropdown.innerHTML = "";

    campaignsCache.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.campaign_id;
      opt.textContent = c.campaign_name || c.campaign_id;
      dropdown.appendChild(opt);
    });

    dropdown.onchange = e => loadCampaignData(e.target.value);
  }

  async function loadCampaignData(id) {
    const { data } = await supabaseClient
      .from("campaigns")
      .select("*")
      .eq("campaign_id", id)
      .order("start_time", { ascending: false })
      .limit(1);

    const c = data?.[0];
    if (!c) return;

    fillStats(c);
  }

  function fillStats(c) {
    set("spend_value", euro(c.spend));
    set("cpl_value", euro(c.cpl));

    set("funnel_impressions", c.impressions);
    set("funnel_clicks", c.clicks);
    set("funnel_leads", c.leads);

    if (c.creative_body) set("preview_body", c.creative_body);
    if (c.creative_image) document.getElementById("preview_image").src = c.creative_image;
  }

  function set(id, val) { document.getElementById(id).innerText = val ?? "-"; }
  function euro(v) { const n = parseFloat(v); return isNaN(n) ? "-" : "€" + n.toFixed(2); }

  initDashboard();
</script>

</body>
</html>
