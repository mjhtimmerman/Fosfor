<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fosfor Targets</title>

  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ["Sora", "sans-serif"] },
          colors: {
            bg: "#F8FAFC",
            card: "#FFFFFF",
            border: "#E2E8F0",
            text: "#0F172A",
            mut: "#64748B",
            fos: "#F59E0B",   // amber
            fos2:"#F97316"    // orange
          }
        }
      }
    }
  </script>

  <style>
    html, body { height: 100%; }
    /* subtiele dotted background zoals je voorbeeld */
    body {
      background-color: #F8FAFC;
      background-image: radial-gradient(rgba(15,23,42,0.12) 1px, transparent 1px);
      background-size: 18px 18px;
    }
  </style>
</head>

<body class="font-display text-text h-screen">
  <div class="h-full w-full flex items-center justify-center p-10">
    <div class="w-full max-w-[1400px]">
      <!-- Header -->
      <div class="flex items-center gap-6 mb-12">
        <!-- Logo -->
        <div class="w-20 h-20 rounded-full border-4 border-black bg-white flex items-center justify-center overflow-hidden">
          <!-- Vervang src door jouw fosfor-logo.png in dezelfde repo -->
          <img src="./fosfor-logo.png" alt="Fosfor" class="w-16 h-16 object-contain" onerror="this.style.display='none'">
        </div>

        <div class="flex-1">
          <h1 class="text-7xl font-medium tracking-tight">Fosfor Targets</h1>
          <div id="status" class="mt-3 text-sm text-mut">Laden…</div>
        </div>
      </div>

      <!-- KPI row -->
      <div class="grid grid-cols-3 gap-24">
        <!-- Leads -->
        <div class="flex items-center justify-between">
          <div>
            <div class="text-6xl font-medium mb-6">Leads</div>
            <div id="leads" class="text-5xl">-</div>
          </div>
          <div id="dot_leads" class="w-40 h-40 rounded-full bg-fos shadow-sm"></div>
        </div>

        <!-- Deals -->
        <div class="flex items-center justify-between">
          <div>
            <div class="text-6xl font-medium mb-6">Deals</div>
            <div id="deals" class="text-5xl">-</div>
          </div>
          <div id="dot_deals" class="w-40 h-40 rounded-full bg-fos2 shadow-sm"></div>
        </div>

        <!-- Hires -->
        <div class="flex items-center justify-between">
          <div>
            <div class="text-6xl font-medium mb-6">Hires</div>
            <div id="hires" class="text-5xl">-</div>
          </div>
          <div id="dot_hires" class="w-40 h-40 rounded-full bg-fos2 shadow-sm"></div>
        </div>
      </div>

      <!-- Footer small -->
      <div class="mt-12 text-xs text-mut">
        <span id="meta_month">-</span> • <span id="meta_updated">-</span> • refresh 60s
      </div>
    </div>
  </div>

<script>
  // jouw gepubliceerde CSV
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkMJ9uMSSZlXU2Cyrr7GS7HW5lubQANE2_gycg9AJJhL9eTFjn0wBJCn1yGfcvRNoyWerYFvr3s6hr/pub?gid=425498216&single=true&output=csv";
  const REFRESH_MS = 60_000;

  // targets aanpassen (optioneel)
  const TARGETS = { leads: 100, deals: 8, hires: 4 };

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v; };

  function stripBOM(s) { return s.replace(/^\uFEFF/, ""); }

  function parseCSV(text) {
    // minimal parser met delimiter auto-detect (, of ;)
    const clean = stripBOM(text).trim();
    const lines = clean.split(/\r?\n/).filter(Boolean);
    if (lines.length < 2) throw new Error("CSV bevat geen data-rij.");

    const delim = (lines[0].includes(";") && !lines[0].includes(",")) ? ";" : ",";
    const splitLine = (line) => {
      // simpele split (Google CSV is doorgaans clean: geen commas in values)
      return line.split(delim).map(x => x.trim().replace(/^"|"$/g, ""));
    };

    const headers = splitLine(lines[0]).map(h => h.toLowerCase());
    const row = splitLine(lines[1]);

    const idx = (name) => headers.indexOf(name.toLowerCase());
    const get = (name) => {
      const i = idx(name);
      if (i === -1) throw new Error(`Kolom '${name}' niet gevonden. Headers: ${headers.join(", ")}`);
      return row[i];
    };

    return {
      date: get("date"),
      leads: get("leads"),
      deals: get("deals"),
      hires: get("hires"),
      delim
    };
  }

  function toNum(v) {
    const n = Number(String(v).replace(",", "."));
    return Number.isFinite(n) ? n : 0;
  }

  function dotColor(actual, target) {
    if (!target || target <= 0) return "bg-fos"; // fallback
    const pct = actual / target;
    if (pct < 0.60) return "bg-red-500";
    if (pct < 0.80) return "bg-orange-500";
    return "bg-emerald-500";
  }

  async function load() {
    try {
      setText("status", "Laden…");

      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), 8000);

      const res = await fetch(CSV_URL, { cache: "no-store", signal: ctrl.signal });
      clearTimeout(t);

      if (!res.ok) throw new Error(`Fetch faalt (${res.status}).`);
      const text = await res.text();

      const data = parseCSV(text);

      const leads = toNum(data.leads);
      const deals = toNum(data.deals);
      const hires = toNum(data.hires);

      setText("leads", String(leads));
      setText("deals", String(deals));
      setText("hires", String(hires));

      // stoplicht dots
      $("dot_leads").className = `w-40 h-40 rounded-full shadow-sm ${dotColor(leads, TARGETS.leads)}`;
      $("dot_deals").className = `w-40 h-40 rounded-full shadow-sm ${dotColor(deals, TARGETS.deals)}`;
      $("dot_hires").className = `w-40 h-40 rounded-full shadow-sm ${dotColor(hires, TARGETS.hires)}`;

      setText("meta_month", `Maand: ${data.date}`);
      setText("meta_updated", `Update: ${new Date().toLocaleString("nl-NL")}`);
      setText("status", `OK • CSV delimiter: '${data.delim}'`);

    } catch (e) {
      console.error(e);
      setText("status", `FOUT: ${e.message || e}`);
    }
  }

  load();
  setInterval(load, REFRESH_MS);
</script>
</body>
</html>
